<!DOCTYPE html>
<link rel="stylesheet" href="simpleSnakeGame.css">
<html>
    <head>
        <title>Simple Snake Game</title>
    </head>
    <body>
        <h1>Simple Snake Game</h1>

        <div class="scoreBoard">
            <p>Current Score --- <b id="currentScore">0</b> </p>
            
            <p>Highest Score --- <b id="maxScore">0</b></p>
            
        </div>

        <canvas width="400" height="400" id="game"></canvas>
        <div class="snakeSpeed">
            <label for="speed">Game Speed</label>
            <input id="speed" name="speed" type="range" min="5" max="30" value="15">
        </div>
        <button id="restart">Restart</button>
        <script src="simpleSnakeGame.js"></script>
    </body>
</html>
