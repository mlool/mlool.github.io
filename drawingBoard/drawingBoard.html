<!DOCTYPE html>
<link rel="stylesheet" href="drawingBoard.css">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawing Board</title>
    </head>
    <body>
        <h1 id="header-banner">Drawing Board</h1>
        <canvas width="600" height="400"></canvas>
        <div class="controls">
            <ul>
                <li class="red selected"></li>
                <li class="blue"></li>
                <li class="yellow"></li>
                <li class="green"></li>
            </ul>

            <div id="tools">
                <div class="lineThickness">
                    <p>
                        <label for="thickness">Line Thickness</label>
                        <input id="thickness" name="thickness" type="range" min=1 max=50 value=10>
                    </p>
                </div>
            </div>
            
            <button id="clearCanvas">Clear</button>
            <button id="revealColorSelect">New Color</button>

            <div id="colorSelect">
                <span id="newColor"></span>
                <div class="sliders">
                    <p>
                        <label for="red">Red</label>
                        <input id="red" name="red" type="range" min=0 max=255 value=0>
                    </p>
                    <p>
                        <label for="green">Green</label>
                        <input id="green" name="green" type="range" min=0 max=255 value=0>
                    </p>
                    <p>
                        <label for="blue">Blue</label>
                        <input id="blue" name="blue" type="range" min=0 max=255 value=0>
                    </p>
                </div>
                <div>
                    <button id="addNewColor">Add Color</button>
                </div>
            </div>

            
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="drawingBoard.js"></script>
    </body>
</html>
